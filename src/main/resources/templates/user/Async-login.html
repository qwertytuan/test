<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
<form action="/req/async-login" method="post">
  <h1>Async Login</h1>
  <div class="dialog-row">
    <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
  </div>
  <div class="inputbox">
    <ion-icon name="email-outline"></ion-icon>
    <input name="username" id="username" type="name" required>
    <label for="username">Username</label>
  </div>
  <div class="inputbox">
    <ion-icon name="lock-closed-outline"></ion-icon>
    <input name="password" type="password" id="password" required>
    <label for="password">Password</label>
  </div>
  <div class="dialog-row remember-me-check-box">
    <input type="checkbox" name="remember-me" id="remember-me">
    <label for="remember-me">Remember me</label>
  </div>
  <div class="register">
    <p><a href="#">Forget Password?</a></p>
  </div>
  <button>Log in</button>
  <div class="register">
    <p>Don't have an account? <a href="/req/signup">Register!!</a></p>
  </div>
</form>
<div th:if="${sessionExpired}">
  <p style="color: red;">Your session has expired. Please log in again.</p>
</div>
</div>
</body>
</html>
