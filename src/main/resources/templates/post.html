<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1 th:text="${post.title}">Post Title</h1>
</header>
<main>
    <p th:text="${post.content}">Post Content</p>
    <p><strong>Author:</strong> <span th:text="${post.user.getUsername()}">Author Name</span></p>
    <p><strong>Category:</strong> <span th:text="${post.category}">Category</span></p>
    <p><strong>Created Date:</strong> <span th:text="${post.createdDate}">Created Date</span></p>
    <p th:if="${post.modifiedDate != null}"><strong>Modified Date:</strong> <span th:text="${post.modifiedDate}">Modified Date</span></p>
</main>
<footer>
    <p>Footer Content &copy; 2024</p>
</footer>
</body>
</html>
