<!-- src/main/resources/templates/admin/edit-post.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Post</title>
</head>
<body>
<h1>Edit Post</h1>
<form th:action="@{/admin/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
    </div>
    <div>
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}" />
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{content}"></textarea>
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" th:field="*{category}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
